<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <p class="js-calculation p-1"></p>
    <p class="container-1">
      <button onclick="
       updateCalculation('1'); 
      " class="btns">1</button>
      <button onclick="
       updateCalculation('2');
      " class="btns">2</button>
      <button onclick="
        updateCalculation('3');
      " class="btns">3</button>
      <button onclick="
        updateCalculation('+');
      " class="operator-btns">+</button>
    </p>
    <p class="container-2">
      <button onclick="
        updateCalculation('4'); 
      " class="btns">4</button>
      <button onclick="
        updateCalculation('5');
      " class="btns">5</button>
      <button onclick="
        updateCalculation('6');
      " class="btns">6</button>
      <button onclick="
        updateCalculation('-');
      " class="operator-btns">-</button>
    </p>
    <p class="container-3">
      <button onclick="
        updateCalculation('7'); 
      " class="btns">7</button>
      <button onclick="
        updateCalculation('8');
      " class="btns">8</button>
      <button onclick="
        updateCalculation('9');
      " class="btns">9</button>
      <button onclick="
        updateCalculation('*');
      " class="operator-btns">*</button>
    </p>
    <p class="container-4">
      <button onclick="
        updateCalculation('0'); 
      " class="btns">0</button>
      <button onclick="
        updateCalculation('.');
      " class="btns">.</button>
      <button onclick="
        calculation = eval(calculation);

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="btns">=</button>
      <button onclick="
        updateCalculation('/');
      " class="operator-btns">/</button>
    </p>
    <button onclick="
      calculation = '';

      displayCalculation();

      localStorage.setItem('calculation', calculation);
    " class="clear-btn">Clear</button>

  <script src="calculator.js"></script>
  
</body>
</html>
